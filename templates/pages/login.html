{% extends "model-page.html" %}

{% block content %}
<!--<div class="titulo">-->
<!--    -->
<!--</div>-->

<section class="container mt-5 vh-100">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 titulo">
            <h1>Organize</h1>
            <h2>The right way to plan your day. </h2>
        </div>

            <div class="col-md-6 mt-5 ">
                <form class="formulario-login" action="submit" method="POST">{% csrf_token %}
                    <div class="mb-4">
                        <label for="InputEmail1" class="form-label">Usuário</label>
                        <input name="username" type="text" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                    </div>

                    <div class="mb-3">
                        <label for="InputPassword1" class="form-label">Senha</label>
                        <input name="password" type="password" class="form-control" id="InputPassword1">
                         <div id="passwordHelpBlock" class="form-text">
        <!--                    Sua senha deve ter de 8 a 20 caracteres conter letras e números e não deve conter espaços, caracteres especiais ou emoji.-->
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="Check1">
                        <label class="form-check-label" for="Check1">Lembrar-me</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>

    {% for message in messages %}
        <div>
            <strong>Erro! </strong>{{ message }}
        </div>


    {% endfor %}
{% endblock %}
